    <!-- Schema.org structured data -->
    <script type="application/ld+json">

      "@context": "https://schema.org",
      "@type": "Bakery",
      "name": "Maison Mayssa",
      "description": "Pâtisserie artisanale à Annecy spécialisée dans les brownies, cookies, mini gourmandises et layer cups",
      "url": "https://maison-mayssa.fr",
      "telephone": "+33619871005",

        "@type": "PostalAddress",

      },
      "openingHours": "Mo-Su 17:00-02:00",
      "servesCuisine": "French",
      "priceRange": "€€"
    }
    </script>
    
    <!-- Preconnect pour les ressources externes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://api-adresse.data.gouv.fr" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Fonts en async pour ne pas bloquer l'affichage -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Quicksand:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Preload du logo -->
    <link rel="preload" href="/logo.webp" as="image" />
  </head>
  <body>
    <div id="root">
      <!-- Loader élégant pendant le chargement initial -->
      <div id="initial-loader" style="
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #fef5ec 0%, #fff9f4 100%);
        z-index: 9999;
        font-family: system-ui, -apple-system, sans-serif;
      ">
        <div style="text-align: center; animation: fadeInUp 0.6s ease-out;">
          <!-- Logo animé -->
          <div style="
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5b3a29 0%, #8b5a3c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(91, 58, 41, 0.2);
            animation: pulse 2s ease-in-out infinite;
            overflow: hidden;
          ">
            <img src="/logo.webp" alt="Maison Mayssa" style="width: 100%; height: 100%; object-fit: contain;" />
          </div>
          
          <!-- Nom de la maison -->
          <h1 style="
            font-family: Georgia, serif;
            font-size: 32px;
            font-weight: 700;
            color: #5b3a29;
            margin: 0 0 12px 0;
            letter-spacing: 1px;
          ">Maison Mayssa</h1>
          
          <p style="
            font-size: 14px;
            color: #8b5a3c;
            margin: 0 0 32px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
          ">Douceurs artisanales</p>
          
          <!-- Barre de progression -->
          <div style="
            width: 200px;
            height: 3px;
            background: rgba(91, 58, 41, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
          ">
            <div style="
              width: 100%;
              height: 100%;
              background: linear-gradient(90deg, #5b3a29, #f7b267, #5b3a29);
              background-size: 200% 100%;
              animation: loading 1.5s ease-in-out infinite;
            "></div>
          </div>
        </div>
        
        <style>
          @keyframes fadeInUp {
            from {
              opacity: 0;
              transform: translateY(20px);
            }
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }
          
          @keyframes pulse {
            0%, 100% {
              transform: scale(1);
              box-shadow: 0 8px 32px rgba(91, 58, 41, 0.2);
            }
            50% {
              transform: scale(1.05);
              box-shadow: 0 12px 48px rgba(91, 58, 41, 0.3);
            }
          }
          
          @keyframes loading {
            0% {
              background-position: 200% 0;
            }
            100% {
              background-position: -200% 0;
            }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
